<h1>*ngIf Demo</h1>
<div *ngIf="isLogIn; else isLogOut">
    Hello you are logged in
</div>

<ng-template #isLogOut>
    You are logged out
</ng-template>

<div>
    <input [(ngModel)]="year" placeholder="Enter a year">
    <button (click)="checkLeapYear()">Check</button>
    <p *ngIf="isLeapYear">{{year}} is a leap year.</p>
    <p *ngIf="!isLeapYear && year !== undefined">{{year}} is not a leap year</p>
</div>

<h1>*ngFor Demo</h1>
<ul *ngFor="let i of department_list">
    <li>{{i}}</li>
</ul>
{{department_list}}

<h1 appHighlight>*ngSwitch Demo</h1>
<div>
    <label for="fruit">Select a fruit</label>
    <select id="fruit" [(ngModel)]="selectedFruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
    </select>
    <div [ngSwitch]="selectedFruit">
        <p *ngSwitchCase="'apple'">You selected apple</p>
        <p *ngSwitchCase="'banana'">You selected banana</p>
        <p *ngSwitchCase="'orange'">You selected orange</p>
        <p *ngSwitchCase="'grape'">You selected grape</p>
        <p *ngSwitchDefault>Select a fruit</p>
    </div>
</div>
